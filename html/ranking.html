<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/ranking.css"/>
	</head>
	<body ng-app="app" ng-controller="one">
		<div class="fanhui" onclick="window.history.go(-1)">
			<img src="../img/common/fanhui_cri.png" alt="">
		</div>
		<section class="rank-list">
			<img src="../img/ranking/biaoti.png" class="biaoti"/>
	
			<section class="list-wallet">

				<ul class="ull">
					<li ng-repeat="x in item">
						<div class="left">
							
							<span ng-if='$index>2'>
								{{$index+1}}
							</span>
						</div>
						<div class="right">
							<p class="p1">158****1234</p>
							<p class="p2">2018-02-31  18:20</p>
						</div>
						<div class="last">
							<p class="p1">+2100<span class="p2">元</span></p>
						</div>
					</li>
				</ul>
			</section>
		</section>
	</body>
	{{a|fmtM}}
</html>
<script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/angular1.4.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	var app=angular.module('app',[])   
	app.controller('one',function ($scope) {
		$scope.item=[1,2,3,4,5,6,7,0]
		$scope.a=65404
	})
	app.filter('fmtM', function() { //可以注入依赖
	    return function(m) {
	       if(m<60){
	       		return m+'分钟'
	       }else if(m>=60&&m<=1440){
	       		return (m/60).toFixed(1)+'小时'
	       }else if(m>1440&&m<43200){
	       		return (m/1440).toFixed(1)+'天'
	       }else if(m>43200){
	       		return (m/43200).toFixed(0)+'个月'
	       }
	    }
	});
	
</script>
